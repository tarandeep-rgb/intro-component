<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
  <div class="leftbox">
    <h1> Learn to code by <br> watching others</h1>

    <span>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
    </span> 

  </div>
 
<div class="rightbox">
  <p>
    Try it free 7 days then $20/mo. thereafter
  </p>

  <div class="form">
    <form action="#">
      <input type="text" name="fname" class="fname" id="fname" placeholder="First Name" required>

      <input type="text" name="lname" class="lname" id="lname" placeholder="Last Name" required>

      <input type="email" name="email" class="email" id="email" placeholder="Email Address" required>

      <input type="password" name="password" class="password" id="password" placeholder="Password" required>  

      <input name="form" type="submit" onclick="update()" value="Claim your free trial">
    </form>

    <span>By clicking the button, you are agreeing to our</span> 
    <span> Terms and Services</span>

  </div>
</div>
  

<script src="script.js"></script>
</body>
</html>
